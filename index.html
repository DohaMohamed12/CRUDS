<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doha</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">

</head>
<body>
    <div class="bg">
        <div class="w-50 mx-auto py-5">
            <img src="./logo.png" class="mb-2 mx-auto d-block " width="200px" alt="">
            <h1 class="mb-5" style="text-shadow: 2px 2px 5px rgb(247, 247, 247) ;">CRUDS</h1>
            <div class="form-group mb-3">
                
                <label for="ProductName " class="mb-3 fw-bolder fs-5">PRODUCT NAME :</label> 
                <input type="text" id="ProductName" onkeyup="validateProductName()" class=" form-control">
                <p class="text-danger d-none" id="name-validation">please check your input (suppose to start with capital )</p>
    
            </div>
            <div class="form-group mb-3">
                <label for="ProductPrice" class="mb-3 fw-bolder fs-5">PRODUCT PRICE :</label>
                <input type="number" id="ProductPrice" class=" form-control">
            </div>
            <div class="form-group mb-3">
                <label for="ProductCate" class="mb-3 fw-bolder fs-5">PRODUCT CATEGORY :</label>
                <input type="text" id="ProductCate" class=" form-control">
            </div>
            <div class="form-group mb-3 ">
                <label for="ProductDesc" class="mb-3 fw-bolder fs-5">PRODUCT DESCRIPTION :</label>
                <input type="text" id="ProductDesc" class=" form-control">
            </div>
                <button type="submit" id="mainBtn" onclick="addProduct()" class="btn btn-outline-light d-grid gap-2 col-6 mx-auto mb-5" >ADD PRODUCTS</button>
    
        </div>
    
        <div class="w-50 mx-auto mb-5">
          <label for="Search" class="mb-3 fw-bolder fs-5">YOU CAN SEARCH FOR ANY PRODUCT BY ITS NAME :</label>
          <input type="search" id="Search" oninput="search(this.value)" class="form-control">
        </div>
    <div class="w-50 mx-auto">
        <h1></h1>
        <table class="table table-striped table-hover">
            <thead>
                <th>index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Cate</th>
                <th>Product Desc</th>
                <th>Update</th>
                <th>Delete</th>
                </thead>
            <tbody id="Tbody">      
            </tbody>
        </table>
    </div>
    </div>

    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
